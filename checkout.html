<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Chuyển Ảnh</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: "Poppins", sans-serif;
      }

      .banner {
        position: relative;
        width: 600px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .slides {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .slides img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      /* Hiển thị ảnh khi radio được chọn */
      #slide1:checked ~ .slides img:nth-child(1),
      #slide2:checked ~ .slides img:nth-child(2) {
        opacity: 1;
      }

      /* Nút chuyển ảnh */
      .controls {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .controls label {
        width: 15px;
        height: 15px;
        background-color: white;
        border: 2px solid #666;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
      }

      /* Đổi màu nút khi chọn */
      #slide1:checked ~ .controls label[for="slide1"],
      #slide2:checked ~ .controls label[for="slide2"] {
        background-color: #666;
      }

      /* Ẩn input radio */
      input[type="radio"] {
        display: none;
      }

      /* Văn bản */
      .text-content {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        color: white;
        padding: 15px;
        border-radius: 5px;
      }

      .text-content p {
        font-size: 18px;
        font-weight: bold;
        color: #5caf90;
      }

      .text-content h1 {
        font-size: 22px;
        margin: 10px 0;
      }
      .text-content h1 span {
        display: block;
      }

      .text-content a {
        display: inline-block;
        padding: 8px 15px;
        background: #4b5966;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
      }

      .text-content a:hover {
        background: #e68a00;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <!-- Radio Buttons -->
      <input type="radio" id="slide1" name="slider" checked />
      <input type="radio" id="slide2" name="slider" />

      <!-- Ảnh -->
      <div class="slides">
        <img src="imgs/banner2.png" alt="Ảnh 1" />
        <img src="imgs/banner1.png" alt="Ảnh 2" />
      </div>

      <!-- Nội dung văn bản -->
      <div class="text-content">
        <p>Starting at $29.99</p>
        <h1>Explore glasses <span>sale for Women's</span></h1>
        <a href="#">Shop Now</a>
      </div>

      <!-- Nút chuyển ảnh -->
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
      </div>
    </div>
  </body>
</html>
